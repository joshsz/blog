---
layout: default
title: joshsz
---

<div id="leftOfPost">
  <div id="post">
    <h2>Josh's Blog</h2>

    <p></p>

    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> 
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="preview">{{ post.content | truncatewords: 60 | strip_html }}</div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
